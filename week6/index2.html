<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivity Demo</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Interactivity Demo</h1>
        

        <section id="event-section">
            <h2>Event Handling</h2>
            <button id="colorButton">Change Background Color</button>
            <p id="hoverText">Hover over this text!</p>
        </section>
        

        <section id="interactive-section">
            <h2>Interactive Elements</h2>
            

            <div class="interactive-demo">
                <h3>Button Toggle</h3>
                <button id="toggleButton">Hide Text</button>
                <p id="toggleText">This text will be hidden or shown.</p>
            </div>
            

            <div class="interactive-demo">
                <h3>Font Size Slider</h3>
                <input type="range" id="fontSlider" min="10" max="50" value="16">
                <p id="sliderText">Adjust my font size!</p>
            </div>
            

            <div class="interactive-demo">
                <h3>Modal Example</h3>
                <button id="openModal">Open Modal</button>
            </div>
        </section>
        

        <section id="form-section">
            <h2>Form Validation</h2>
            <form id="myForm">
                <div class="form-control">
                    <label for="email">Email (required):</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <p id="emailError" class="error"></p>
                </div>
                
                <div class="form-control">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="At least 5 characters">
                    <p id="usernameError" class="error"></p>
                </div>
                
                <button type="submit">Submit Form</button>
            </form>
        </section>
    </div>


    <div id="modal">
        <div id="modalContent">
            <h3>This is a Modal!</h3>
            <p>Modals are popup elements that grab the user's attention.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
